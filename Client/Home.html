<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CityLocate</title>
    <style>
        body {
            height: 100%;
            width: 100%;
        }

        div#picture {
            height: 500px;
            width: 40%;
            float: right;
        }

        div#map {
            float: left;
            width: 60%;
            height: 50%;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/>
    <script type="text/javascript" src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<script>
    let socket = io('http://localhost:8888');
    window.onload = function () {
        document.getElementById('map').style.display = "none";
        document.getElementById('picture').style.display = "none";
    };

    function start() {
        document.getElementById('map').style.display = "block";
        document.getElementById('picture').style.display = "block";
        document.getElementById('lancement').style.display = "none";

        socket.emit('Start')
    }

</script>

<h1>City locate</h1>

<div id="jeu">
    <div id="map" style="width: 60%; height: 500px; "></div>
    <div id="picture"></div>
</div>

<div id="lancement">
    <form>
        <div class="form-group">
            <label>Pseudo</label>
            <input type="text" class="form-control" id="pseudo" placeholder="Entrer un pseudonyme">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" value="Facile">
            <label class="form-check-label">
                Facile
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" value="Normal" checked>
            <label class="form-check-label">
                Normal
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" value="Difficile">
            <label class="form-check-label">
                Difficile
            </label>
        </div>
        <button type="button" class="btn btn-primary" onclick="start()">Submit</button>
    </form>
</div>

<script>
    let x = 0;
    let tab;
    let time;
    var mymap = L.map('map').setView([47.638910, 6.850077], 13);

    L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        subdomains: ['a', 'b', 'c']
    }).addTo(mymap);

    function onMapClick(e) {
        if (x + 1 < tab.length) {
            x++;
        }
        else {
            document.getElementById('picture').style.display = "none";
            document.getElementById('map').style.display = "none";
            socket.emit('End')
        }
        let temp = time - Date.now();
        showImage();
        socket.emit('clicMap', {
            latitude: e.latlng.lat,
            longitude: e.latlng.lng,
            temp: temp
        });
    }

    function showImage() {
        time = Date.now();
        let linkPicture = "<img src=" + tab[x].lien + " alt=\"" + tab[x].titre + "\" width=\"100%\" height=\"100%\"/>";
        document.getElementById('picture').innerHTML = linkPicture;
    }

    socket.on('Partie', (data) => {
        tab = data.tab;
        showImage();
    });

    mymap.on('click', onMapClick);

</script>

</body>
</html>
